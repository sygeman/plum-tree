<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <!-- legacy patch for old style public tree URLs -->
    <script type="text/javascript">
        var hash = window.location.hash.substring(1);
        var search = window.location.search;
        window.location.replace("/public/" + hash + search);
    </script>
  </head>
  <body></body>
</html>
